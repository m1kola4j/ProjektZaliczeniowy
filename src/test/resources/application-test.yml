spring:
  datasource:
    url: jdbc:h2:mem:gym-app-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  main:
    allow-bean-definition-overriding: true

