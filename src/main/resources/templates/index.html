<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>GymApp – Strona główna</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- navbar wspólny -->
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<!-- TYLKO NA STRONIE GŁÓWNEJ: pasek logowania / wylogowania -->
<div class="bg-dark text-end pe-4 py-2">
    <!-- zalogowany użytkownik -->
    <span class="text-white me-3" sec:authorize="isAuthenticated()">
        Zalogowano jako <strong sec:authentication="name">user</strong>
    </span>

    <!-- niezalogowany: logowanie / rejestracja -->
    <span sec:authorize="isAnonymous()">
        <a class="btn btn-outline-light btn-sm me-2" th:href="@{/login}">Logowanie</a>
        <a class="btn btn-outline-light btn-sm me-2" th:href="@{/register}">Rejestracja</a>
    </span>

    <!-- zalogowany: WYLOGUJ -->
    <form th:action="@{/logout}"
          method="post"
          class="d-inline"
          sec:authorize="isAuthenticated()">
        <button type="submit" class="btn btn-outline-light btn-sm">
            Wyloguj
        </button>
    </form>
</div>

<div class="container mt-4">
    <h1 class="mb-4">Gym App</h1>
    <p class="lead mb-4">Witaj w aplikacji do zarządzania zajęciami na siłowni.</p>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h4">Dostępne zajęcia</h2>
                    <p class="card-text">
                        Zobacz listę wszystkich dostępnych zajęć i zapisz się na wybrane.
                    </p>
                    <a th:href="@{/classes}" class="btn btn-primary">Przejdź do zajęć</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h4">Moje rezerwacje</h2>
                    <p class="card-text">
                        Sprawdź, na jakie zajęcia jesteś już zapisany.
                    </p>
                    <a th:href="@{/bookings}" class="btn btn-secondary">Pokaż rezerwacje</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
