<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymApp – Moje rezerwacje</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Moje rezerwacje</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>#</th>
            <th>Nazwa zajęć</th>
            <th>Opis</th>
            <th>Start</th>
            <th>Miejsca (wolne / limit)</th>
            <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, iter : ${bookings}">
            <td th:text="${iter.index + 1}">1</td>
            <td th:text="${booking.workoutClass.name}">Cardio</td>
            <td th:text="${booking.workoutClass.description}">Opis</td>
            <td th:text="${#temporals.format(booking.workoutClass.startTime, 'yyyy-MM-dd HH:mm')}">
                2025-01-10 10:00
            </td>

            <td th:text="|${freeSpots[booking.workoutClass.id]} / ${booking.workoutClass.capacity}|">
                4 / 5
            </td>

            <td>
                <form th:action="@{/bookings/cancel/{id}(id=${booking.id})}"
                      method="post"
                      class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">
                        Anuluj
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="6" class="text-center text-muted">
                Nie masz jeszcze żadnych rezerwacji.
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
